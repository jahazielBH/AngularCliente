<div class="panel panel-warning">
    <div class="panel-heading">
        <h3>Buscar por id</h3>
    </div>
    <form (ngSubmit)="onSubmit()" style="width: 300px;">
        <div class="form-group panel-body">
            <input type="number" class="form-control" placeholder="Search by id" id="id" required [(ngModel)]="id"
                name="id">
            <p></p>
            <div class="col-md-4">
                <button type="submit" class="btn btn-warning">Buscar</button>
            </div>
        </div>
    </form>
</div>
<p></p>
<div *ngIf="departamento" class="panel panel-warning">
    <div class="panel-heading">
        <h3>Info del Departamento</h3>
    </div>
    <div class="panel-body">
        <div>
            <label>ID: </label> {{departamento.id}}
        </div>
        <div>
            <label>Nombre: </label> {{departamento.nombre}}
        </div>
        <div>
            <label>Descripcion: </label> {{departamento.descripcion}}
        </div>
    </div>
</div>
