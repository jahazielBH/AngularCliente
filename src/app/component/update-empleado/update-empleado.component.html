<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Actualizar Empleado</h3>
        </div>
        <div class="panel-body">
            <form action="">

                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" required [(ngModel)]="empleado.id"
                        name="id" disabled>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required [(ngModel)]="empleado.nombre"
                        name="nombre">
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono" required [(ngModel)]="empleado.telefono"
                        name="telefono">
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" required [(ngModel)]="empleado.correo"
                        name="correo">
                </div>

                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" required [(ngModel)]="empleado.direccion"
                        name="direccion">
                </div>
                <div class="form-group">
                    <button (click)="Actualizar(empleado)" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div> 
    </div>
</div>
