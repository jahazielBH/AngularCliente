<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>Empleados</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center" >
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                        <th>Direccion</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados">
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.telefono}}</td>
                        <td>{{empleado.correo}}</td>
                        <td>{{empleado.direccion}}</td>
                        <td>
                            <button (click)="Modificar(empleado)" class="btn btn-info">Actualizar</button>
                            <button (click)="Eliminar(empleado)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
