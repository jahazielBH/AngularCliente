<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Actualizar Departamento</h3>
        </div>
        <div class="panel-body">
            <form action="">

                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" required [(ngModel)]="departamento.id"
                        name="id" disabled>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required [(ngModel)]="departamento.nombre"
                        name="nombre">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" required [(ngModel)]="departamento.descripcion"
                        name="descripcion">
                </div>

                <div class="form-group">
                    <button (click)="Actualizar(departamento)" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div> 
    </div>
</div>
