<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3>Nuevo Empleado</h3>
        </div>
        <div class="panel-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required [(ngModel)]="empleado.nombre"
                        name="nombre">
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono" required [(ngModel)]="empleado.telefono"
                        name="telefono">
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" required [(ngModel)]="empleado.correo"
                        name="correo">
                </div>

                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" required [(ngModel)]="empleado.direccion"
                        name="direccion">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div> 
    </div>
</div>
